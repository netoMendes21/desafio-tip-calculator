<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    S P L I
    T T E R
  </header>
  <main>
    <div id="ladoEsquerdo">
      <label for="">Bill
        <input type="text" placeholder="" id="bill">
      </label>
      <span>Select Tip %</span>
      <div id="botoesDePorcentagem">
        <button class="botaoPorcentagem">5%</button>
        <button class="botaoPorcentagem">10%</button>
        <button class="botaoPorcentagem">15%</button>
        <button class="botaoPorcentagem">25%</button>
        <button class="botaoPorcentagem">50%</button>
        <input type="text" placeholder="Custom">
      <label for="">Number of People
        <input type="text" placeholder="" id="numberPeople">
      </label>
    </div>
    </div>
    <div id="ladoDireito">
      <span>Tip Amount</span>
      <button type="reset" id="botaoReset">RESET</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
